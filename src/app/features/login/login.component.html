<div class="row">
  <div class="col-md-10 col-lg-7 mx-auto pt-5">
    <div class="card login-card">
      <div class="card-body">
        <div class="line d-none d-md-block"></div>
        <div class="container pt-3">
          <div class="row">
            <div class="col-md-6 text-center my-2">
              <h3 class="title mb-0">Welcome To</h3>
              <div class="row">
                <div class="col-12">
                  <img
                    src="./assets/images/logo.png"
                    alt="Vetzu"
                    class="img-fluid"
                  />
                </div>
                <div class="col-12">
                  <img
                    src="./assets/images/qrcode.png"
                    alt="QR Code"
                    class="img-fluid mt-3"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="text-center mt-3"><i>Already a Customer?</i></h5>
              <h6 class="text-center mb-4"><i>Please Sign In</i></h6>

              <div
                class="alert alert-danger"
                *ngIf="errorMessage && errorMessage.length"
              >
                {{ errorMessage }}
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="las la-user"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        [(ngModel)]="user.email"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group mb-1 text-end">
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="las la-lock"></i>
                      </span>
                      <input
                        type="password"
                        [(ngModel)]="user.password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                    <a href="#" class="form-text ml-auto">Forgot Password?</a>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group mb-3">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                      />
                      <label class="form-check-label" for="rememberMe"
                        >Remember Me</label
                      >
                    </div>
                  </div>
                </div>

                <div class="col-12 text-center mb-3">
                  <button
                    (click)="handleLogin()"
                    type="submit"
                    class="btn btn-success"
                  >
                    Login
                  </button>
                </div>

                <div class="col-12 text-center my-2">
                  <p>
                    <i>New Customer? <a routerLink="/register">Sign Up</a></i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
